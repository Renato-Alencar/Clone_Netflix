<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>CLONEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CLONEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Desenhos</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DEMOLIDOR</h3>
                
                <p class="sinopse">Cego desde pequeno, Matt Murdock luta contra a injustiça durante o dia como advogado e à noite nas ruas de Hell’s Kitchen, Nova York.</p>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
                
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="image/mini1.jpg" alt="Capa da série The Boys">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini2.jpg" alt="Capa da série Raised by Wolves">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini3.jpg" alt="Capa da série The Umbrella Academy">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini4.jpg" alt="Capa da série Game of Thrones">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini5.jpg" alt="Capa da série La Casa de Papel">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini6.jpg" alt="Capa do filme The Old Guard">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini7.jpg" alt="Capa do filme Coringa">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini8.jpg" alt="Capa da série The Good Doctor">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini9.jpg" alt="Capa da série Dark">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini10.jpg" alt="Capa da série Lúcifer">
            </div>
        </div>
    </div>

    <!--font awesome script icons-->
    <script src="https://kit.fontawesome.com/66a1a96477.js" crossorigin="anonymous"></script>

    <!--owl js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    

</body>
</html>
